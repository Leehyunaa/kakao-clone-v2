<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/67db170f65.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Chat | kakao clone</title>
</head>

<body>
    <div class="status-bar"></div>
    <div class="status-bar__column"></div>
    <span class="status-bar__clock">13:54</span>
    <div class="status-bar__column"></div>
    <i class="fas fa-clock"></i>
    <i class="fas fa-volume-mute"></i>
    <i class="fas fa-wifi"></i>
    <i class="fas fa-battery-full"></i>
    <span class="status-bar__battery-level">100%</span>
    <header class="header">
        <div class="hader__header-column">
            <a href="index.html">
                <i class="fas fa-arrow-left fa-2x"></i>
            </a>
        </div>
        <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="hader__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <div class="header__icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <ul class="chat__messages">
            <span class="chat__timestamp">
                Friday, January 11, 2019

            </span>
            <li class="incoming-message message">
                <img src="images/avatar.jpg" class="g-avatar message__avatar">
                <div class="message__content">
                    <span class="message_author">Best friend</span>
                    <div class="message__buble">
                        i love you!!
                    </div>
                </div>
                <span class="message__timestamp"></span>
            </li>
            <li class="incoming-message message">
                <span class="message__timestamp"></span>
                <div class="message__content">
                    <span class="message_author">Best friend</span>
                    <div class="message__buble">
                        me too!!
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write">
        <div class="chat__write-column">
            <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-column">
            <input type="text" placeholder="Send message" class="chat__wirte-input">
        </div>
        <div class="chat__write-column">
            <spna class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </spna>
            <spna class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </spna>
        </div>
    </div>
</body>

</html>
